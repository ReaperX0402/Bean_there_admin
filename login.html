<!DOCTYPE html>
<html
  lang="en"
  data-table-admin="admin"
  data-table-orders="order"
  data-table-order-items="order_item"
  data-table-items="item"
  data-table-menu-items="item"
  data-table-cafes="cafe"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bean There Admin · Log in</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/auth.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app-notice" class="app-notice hidden" role="status"></div>
    <main class="auth-layout" aria-labelledby="page-title">
      <div>
        <h1 id="page-title" class="brand">
          <span class="brand-accent">Bean</span> There Admin
        </h1>
        <p class="auth-subtitle">Welcome back! Please log in to continue.</p>
      </div>
      <form id="login-form" class="auth-form" autocomplete="on" method="post">
        <label class="form-field">
          <span>Email</span>
          <input type="email" name="email" placeholder="admin@beanthere.com" required />
        </label>
        <label class="form-field">
          <span>Password</span>
          <input type="password" name="password" placeholder="••••••••" required />
        </label>
        <button type="submit" class="primary-btn">Log in</button>
      </form>
      <p class="auth-switch">
        New to Bean There?
        <a href="signup.html" class="link-btn">Create an account</a>
      </p>
    </main>
    <script src="js/common/supabase_config.js"></script>
    <script type="module" src="js/auth/login.js"></script>
  </body>
</html>

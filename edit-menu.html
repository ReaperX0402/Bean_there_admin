<!DOCTYPE html>
<html
  lang="en"
  data-auth-guard="required"
  data-table-admin="admin"
  data-table-orders="order"
  data-table-order-items="order_item"
  data-table-items="item"
  data-table-menu-items="item"
  data-table-cafes="cafe"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bean There Admin Â· Edit menu</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="js/common/authGuard.js"></script>
  </head>
  <body>
    <div id="app-notice" class="app-notice hidden" role="status"></div>
    <main class="dashboard-shell">
      <aside class="sidebar" aria-label="Admin navigation">
        <div class="sidebar-header">
          <h2 class="brand"><span class="brand-accent">Bean</span> There</h2>
          <p class="sidebar-subtitle">Admin console</p>
        </div>
        <nav class="sidebar-nav">
          <a href="index.html" class="nav-link" data-section="orders">
            <span class="nav-icon" aria-hidden="true">ðŸ“¦</span>
            Orders
          </a>
          <a href="edit-menu.html" class="nav-link" data-section="menu">
            <span class="nav-icon" aria-hidden="true">â˜•</span>
            Edit menu
          </a>
          <a href="profile.html" class="nav-link" data-section="profile">
            <span class="nav-icon" aria-hidden="true">ðŸ‘¤</span>
            Profile
          </a>
        </nav>
        <div class="sidebar-footer">
          <div class="sidebar-session hidden" id="session-admin"></div>
          <button id="logout-btn" class="secondary-btn">Log out</button>
        </div>
      </aside>

      <section class="dashboard-content">
        <header class="page-header">
          <div>
            <h1>Menu management</h1>
          </div>
        </header>

        <section aria-labelledby="menu-heading" class="card card--menu-builder">
          <header class="card-header">
            <h2 id="menu-heading">Menu builder</h2>
            <button class="primary-btn" id="add-menu-item">Add item</button>
          </header>
          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>Menu item</th>
                  <th>Menu ID</th>
                  <th>Price</th>
                  <th>Availability</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="menu-table-body"></tbody>
            </table>
          </div>
        </section>
      </section>
    </main>

    <dialog id="menu-dialog">
      <form method="dialog" class="dialog-form" id="menu-form">
        <header class="dialog-header">
          <h2 id="menu-dialog-title">Add menu item</h2>
          <button type="button" class="icon-btn" data-dialog-dismiss aria-label="Close dialog">âœ•</button>
        </header>
        <div class="dialog-body">
          <label class="form-field">
            <span>Item name</span>
            <input type="text" name="itemName" placeholder="Iced Mocha" required />
          </label>
          <label class="form-field">
            <span>Menu ID</span>
            <input type="text" name="menuId" placeholder="1" required />
          </label>
          <label class="form-field">
            <span>Description</span>
            <textarea name="description" placeholder="Tasting notes, ingredients, etc." rows="3"></textarea>
          </label>
          <label class="form-field">
            <span>Price</span>
            <input type="number" name="price" placeholder="4.50" step="0.01" min="0" required />
          </label>
          <label class="form-field">
            <span>Status</span>
            <select name="status">
              <option value="available">Available</option>
              <option value="out_of_stock">Out of stock</option>
            </select>
          </label>
        </div>
        <footer class="dialog-footer">
          <button type="button" class="secondary-btn" data-dialog-dismiss>Cancel</button>
          <button value="confirm" class="primary-btn">Save item</button>
        </footer>
      </form>
    </dialog>

    <script src="js/common/supabase_config.js"></script>
    <script src="js/dashboard/menu.js" type="module"></script>
  </body>
</html>
